<mat-dialog-content class="form">
  <h2>Are You Sure to Deallot Parking Lot</h2>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    mat-dialog-close
    color="primary"
    (click)="submitDeallotment()"
    tabindex="1"
  >
    Yes
  </button>
  <button mat-raised-button mat-dialog-close tabindex="-1">No</button>
</mat-dialog-actions>
