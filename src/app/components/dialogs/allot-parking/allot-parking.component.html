<mat-dialog-content class="form">
  <mat-card-header><h2>Allot Parking</h2></mat-card-header>
  <form [formGroup]="allotForm">
    <mat-card-content class="d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Reg No</mat-label>
        <input matInput autocomplete="off" formControlName="regNo" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter Duration in Hours</mat-label>
        <input matInput autocomplete="off" formControlName="duration" />
      </mat-form-field>

      <mat-dialog-actions align="center">
        <button
          mat-raised-button
          mat-dialog-close
          color="primary"
          class="me-1"
          (click)="submitAllotment()"
          [disabled]="!allotForm.valid"
        >
          SUBMIT
        </button>
        <button mat-raised-button mat-dialog-close class="ms-1">Cancel</button>
      </mat-dialog-actions>
    </mat-card-content>
  </form>
</mat-dialog-content>
